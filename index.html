<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake Betting Website with Firebase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .hidden { display: none; }
      h2, h3, h4 { color: #333; }
      input, button, select { margin: 5px; padding: 5px; }
      .container { margin-bottom: 20px; }
      table, th, td {
        border: 1px solid #ccc; 
        border-collapse: collapse; 
        padding: 5px;
      }
      a { cursor: pointer; color: blue; text-decoration: underline; }
      .line-block {
        margin-bottom: 10px; 
        padding: 5px; 
        border: 1px solid #ddd;
      }
      /* Inline selection buttons */
      .option-btn {
        display: inline-block;
        margin-right: 5px;
        padding: 5px 10px;
      }
      .selected {
        background-color: lightgreen;
      }
    </style>
    <!-- Load Firebase SDKs (compatibility versions via CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required /><br />
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required /><br />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage" style="color:red;"></p>
      <p>Don't have an account? <a id="showSignup">Sign Up</a></p>
    </div>
    
    <!-- Sign Up Section -->
    <div id="signupSection" class="container hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" required /><br />
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required /><br />
        <label for="signupConfirm">Confirm Password:</label>
        <input type="password" id="signupConfirm" required /><br />
        <label for="signupRole">Role:</label>
        <select id="signupRole">
          <option value="member">Member</option>
          <option value="admin">Admin</option>
        </select><br />
        <button type="submit">Sign Up</button>
      </form>
      <p id="signupMessage" style="color:red;"></p>
      <p>Already have an account? <a id="showLogin">Log In</a></p>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="container hidden">
      <h2>Admin Dashboard</h2>
      <button id="logoutBtnAdmin">Logout</button>
      <h3>Manage Lines</h3>
      <form id="createLineForm">
        <input type="text" id="lineDescription" placeholder="Line Description (e.g., Dylan Points)" required />
        <input type="text" id="option1Text" placeholder="Option 1 (e.g., Over 20 Points)" required />
        <input type="text" id="option2Text" placeholder="Option 2 (e.g., Under 20 Points)" required />
        <button type="submit">Create Line</button>
      </form>
      <div id="linesContainer"></div>
      <h3>Live Plays</h3>
      <div id="livePlaysContainer"></div>
      <h3>Past Plays</h3>
      <div id="pastPlaysContainer"></div>
      <h3>Resolve Bets</h3>
      <button id="resolveBetsBtn">Resolve Unsettled Bets</button>
    </div>
    
    <!-- Member Dashboard -->
    <div id="memberDashboard" class="container hidden">
      <h2>Member Dashboard</h2>
      <button id="logoutBtnMember">Logout</button>
      <div id="bonusSection" style="margin-bottom:20px;"></div>
      <h3>Available Lines</h3>
      <!-- Available lines display with inline toggleable option buttons -->
      <div id="availableLines"></div>
      <form id="placeBetForm">
        <label>Bet Amount:</label>
        <input type="number" step="0.01" id="betAmount" required /><br />
        <!-- Potential payout will update instantly as the bet amount or selections change -->
        <p id="potentialPayoutDisplay">Potential Payout: N/A</p>
        <button type="submit">Place Bet</button>
      </form>
      <h3>Live Bets</h3>
      <div id="liveBetsContainer"></div>
      <h3>Past Bets</h3>
      <div id="pastBetsContainer"></div>
    </div>

    <!-- Firebase Initialization and Application Code -->
    <script>
      // GLOBAL VARIABLES for shared data.
      let lines = [];
      let bets = [];
      // Global object for member pending selections:
      // Each key is a line id, the value is the chosen option (1 or 2)
      let pendingSelections = {};

      document.addEventListener("DOMContentLoaded", function() {
        console.log("DOM fully loaded and parsed.");

        // ---------------------------------------------------
        // Initialize Firebase
        // ---------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyBfS12-iZ4ANoBuXPJWoMNvs8F94BARU54",
          authDomain: "gambling-1e67c.firebaseapp.com",
          databaseURL: "https://gambling-1e67c-default-rtdb.firebaseio.com",
          projectId: "gambling-1e67c",
          storageBucket: "gambling-1e67c.firebasestorage.app",
          messagingSenderId: "233258255069",
          appId: "1:233258255069:web:7f844c31c3664408dd5134",
          measurementId: "G-9HFLW7KVYW"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log("Firebase initialized.");

        // ---------------------------------------------------
        // For Testing: Clear all bets (this wipes all bets in Firebase)
        // ---------------------------------------------------
        db.ref("bets").set(null);

        // ---------------------------------------------------
        // Local User Storage (using localStorage)
        // ---------------------------------------------------
        const USERS_KEY = "betting_users";
        function loadUsers() {
          return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
        }
        function saveUsers(users) {
          localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }
        function initUsers() {
          let users = loadUsers();
          // Ensure the admin account exists.
          if (!users.find(u => u.username === "admin")) {
            users.push({ id: 1, username: "admin", password: "admin123", role: "admin" });
          }
          saveUsers(users);
          console.log("Users initialized:", users);
        }
        initUsers();
        let usersLocal = loadUsers();
        let currentUser = null;
        if (localStorage.getItem("currentUser")) {
          currentUser = JSON.parse(localStorage.getItem("currentUser"));
          console.log("Persistent user found:", currentUser);
        }
        // On login, if the member already has a balance, do not override it.
        function ensureMemberBalance(user) {
          if (user.role === "member" && (user.balance == null)) {
            user.balance = 1000;
          }
          return user;
        }
        function saveCurrentUser() {
          localStorage.setItem("currentUser", JSON.stringify(currentUser));
        }
        function removeCurrentUser() {
          localStorage.removeItem("currentUser");
        }
        function generateLocalId(arr) {
          return arr.length === 0 ? 1 : Math.max(...arr.map(x => x.id)) + 1;
        }
        function getTodayDate() {
          return new Date().toISOString().split("T")[0];
        }

        // ---------------------------------------------------
        // UI: Switch Between Login and Signup
        // ---------------------------------------------------
        document.getElementById("showSignup").addEventListener("click", function () {
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("signupSection").classList.remove("hidden");
        });
        document.getElementById("showLogin").addEventListener("click", function () {
          document.getElementById("signupSection").classList.add("hidden");
          document.getElementById("loginSection").classList.remove("hidden");
        });

        // ---------------------------------------------------
        // User Login and Signup
        // ---------------------------------------------------
        document.getElementById("loginForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const username = document.getElementById("loginUsername").value.trim();
          const password = document.getElementById("loginPassword").value.trim();
          usersLocal = loadUsers();
          let user = usersLocal.find(u => u.username === username && u.password === password);
          if (user) {
            console.log("Login successful:", user);
            if (user.role === "member") {
              user = ensureMemberBalance(user);
            }
            currentUser = user;
            saveCurrentUser();
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("signupSection").classList.add("hidden");
            if (currentUser.role === "admin") {
              document.getElementById("adminDashboard").classList.remove("hidden");
            } else {
              document.getElementById("memberDashboard").classList.remove("hidden");
            }
          } else {
            document.getElementById("loginMessage").textContent = "Invalid credentials.";
          }
        });
        document.getElementById("signupForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const username = document.getElementById("signupUsername").value.trim();
          const password = document.getElementById("signupPassword").value.trim();
          const confirmPassword = document.getElementById("signupConfirm").value.trim();
          const role = document.getElementById("signupRole").value;
          if (password !== confirmPassword) {
            document.getElementById("signupMessage").textContent = "Passwords do not match.";
            return;
          }
          usersLocal = loadUsers();
          if (role === "admin") {
            document.getElementById("signupMessage").textContent = "Admin account already exists. Use admin login.";
            return;
          }
          if (usersLocal.find(u => u.username === username)) {
            document.getElementById("signupMessage").textContent = "Username already exists.";
            return;
          }
          let newUser = { id: generateLocalId(usersLocal), username, password, role, balance: 1000, lastClaimDate: "" };
          usersLocal.push(newUser);
          saveUsers(usersLocal);
          currentUser = newUser;
          saveCurrentUser();
          document.getElementById("signupSection").classList.add("hidden");
          document.getElementById("memberDashboard").classList.remove("hidden");
        });
        function logout() {
          console.log("Logging out:", currentUser);
          currentUser = null;
          removeCurrentUser();
          document.getElementById("loginSection").classList.remove("hidden");
          document.getElementById("adminDashboard").classList.add("hidden");
          document.getElementById("memberDashboard").classList.add("hidden");
          document.getElementById("loginForm").reset();
          document.getElementById("signupForm").reset();
        }
        document.getElementById("logoutBtnAdmin").addEventListener("click", logout);
        document.getElementById("logoutBtnMember").addEventListener("click", logout);

        // ---------------------------------------------------
        // Helper: Update User Balance in localStorage
        // ---------------------------------------------------
        function updateUserBalance(username, amount) {
          usersLocal = loadUsers();
          let userRecord = usersLocal.find(u => u.username === username);
          if (userRecord) {
            userRecord.balance = (userRecord.balance || 0) + amount;
            // If the currently logged-in user is this user, update currentUser.
            if (currentUser && currentUser.username === username) {
              currentUser.balance = userRecord.balance;
              saveCurrentUser();
            }
            saveUsers(usersLocal);
            console.log("User balance updated for", username, "new balance:", userRecord.balance);
          }
        }

        // ---------------------------------------------------
        // Firebase Functions: Add Line / Add Bet
        // ---------------------------------------------------
        async function addLine(newLine) {
          try {
            const refLine = db.ref("lines");
            const newLineRef = refLine.push();
            await newLineRef.set(newLine);
            console.log("Line added with key:", newLineRef.key);
          } catch (error) {
            console.error("Error adding line:", error);
          }
        }
        async function addBet(newBet) {
          try {
            const refBet = db.ref("bets");
            const newBetRef = refBet.push();
            await newBetRef.set(newBet);
            console.log("Bet added with key:", newBetRef.key);
          } catch (error) {
            console.error("Error adding bet:", error);
          }
        }

        // ---------------------------------------------------
        // Evaluate Unsettled Bets
        // ---------------------------------------------------
        async function evaluateBets() {
          for (let bet of bets) {
            if (!bet.isSettled) {
              let allSet = true;
              let results = [];
              for (let selection of bet.selections) {
                let line = lines.find(l => l.id === selection.lineId);
                if (!line || line.correctOption == null) {
                  allSet = false;
                  break;
                }
                results.push(selection.choice === line.correctOption);
              }
              if (allSet && bet.selections.length > 0) {
                bet.isSettled = true;
                bet.resolvedAt = new Date().toLocaleString();
                bet.results = results;
                let allCorrect = results.every(val => val);
                bet.isWon = allCorrect;
                if (allCorrect) {
                  let multiplier = MULTIPLIERS[bet.selections.length] || 1;
                  bet.payout = bet.betAmount * multiplier;
                  // Update the user’s balance regardless of the current logged-in user.
                  updateUserBalance(bet.user, bet.payout);
                } else {
                  bet.payout = 0;
                }
                await db.ref("bets/" + bet.id).update(bet);
                console.log("Bet evaluated. ID:", bet.id, "Result:", bet.isWon, "Payout:", bet.payout);
              }
            }
          }
          refreshPastPlaysAdminUI();
        }
        document.getElementById("resolveBetsBtn").addEventListener("click", function() {
          evaluateBets();
        });

        // ---------------------------------------------------
        // Real-Time Listeners for Shared Data
        // ---------------------------------------------------
        const linesSharedRef = db.ref("lines");
        linesSharedRef.on("value", (snapshot) => {
          const data = snapshot.val() || {};
          lines = [];
          for (let key in data) {
            lines.push({ id: key, ...data[key] });
          }
          console.log("Lines updated from Firebase:", lines);
          evaluateBets();
          if (currentUser) {
            if (currentUser.role === "admin") {
              refreshAdminDashboardUI();
              refreshLivePlaysAdminUI();
            }
            if (currentUser.role === "member") {
              refreshMemberDashboardUI();
            }
          }
        });
        const betsSharedRef = db.ref("bets");
        betsSharedRef.on("value", (snapshot) => {
          const data = snapshot.val() || {};
          bets = [];
          for (let key in data) {
            bets.push({ id: key, ...data[key] });
          }
          console.log("Bets updated from Firebase:", bets);
          if (currentUser && currentUser.role === "member") {
            refreshMemberDashboardUI();
          }
          if (currentUser && currentUser.role === "admin") {
            refreshLivePlaysAdminUI();
            refreshPastPlaysAdminUI();
          }
        });

        // ---------------------------------------------------
        // Admin Dashboard UI Functions
        // ---------------------------------------------------
        function refreshAdminDashboardUI() {
          const linesContainer = document.getElementById("linesContainer");
          if (lines.length === 0) {
            linesContainer.innerHTML = "<p>No lines available.</p>";
            return;
          }
          let html = '<table><tr><th>ID</th><th>Description</th><th>Option 1</th><th>Option 2</th><th>Status</th><th>Actions</th></tr>';
          lines.forEach((line) => {
            let status = line.correctOption === null ? "Pending" : (line.correctOption === 1 ? line.option1 : line.option2);
            html += `<tr>
                      <td>${line.id}</td>
                      <td>${line.description}</td>
                      <td>${line.option1}</td>
                      <td>${line.option2}</td>
                      <td>${status}</td>
                      <td>
                        <button onclick="updateLineOutcome('${line.id}')">Set Outcome</button>
                        <button onclick="deleteLine('${line.id}')">Delete</button>
                      </td>
                     </tr>`;
          });
          html += "</table>";
          linesContainer.innerHTML = html;
        }
        function refreshLivePlaysAdminUI() {
          const livePlaysContainer = document.getElementById("livePlaysContainer");
          let livePlays = bets.filter(bet => !bet.isSettled);
          if (livePlays.length === 0) {
            livePlaysContainer.innerHTML = "<p>No live plays.</p>";
          } else {
            let html = '<table><tr><th>ID</th><th>User</th><th>Amount</th><th>Selections</th><th>Placed On</th></tr>';
            livePlays.forEach(bet => {
              let selectionsStr = bet.selections.map(sel => {
                let line = lines.find(l => l.id === sel.lineId);
                if (!line) return "";
                let optionText = sel.choice === 1 ? line.option1 : line.option2;
                return line.description + " (" + optionText + ")";
              }).join(" | ");
              html += `<tr>
                         <td>${bet.id || "-"}</td>
                         <td>${bet.user}</td>
                         <td>${bet.betAmount}</td>
                         <td>${selectionsStr}</td>
                         <td>${bet.createdAt}</td>
                       </tr>`;
            });
            html += "</table>";
            livePlaysContainer.innerHTML = html;
          }
        }
        function refreshPastPlaysAdminUI() {
          const pastPlaysContainer = document.getElementById("pastPlaysContainer");
          let pastPlays = bets.filter(bet => bet.isSettled);
          if (pastPlays.length === 0) {
            pastPlaysContainer.innerHTML = "<p>No past plays.</p>";
          } else {
            let html = '<table><tr><th>ID</th><th>User</th><th>Amount</th><th>Results</th><th>Status</th><th>Payout</th><th>Resolved On</th></tr>';
            pastPlays.forEach(bet => {
              let resultsStr = "";
              if (bet.results && bet.results.length > 0) {
                resultsStr = bet.results.map(r => r ? "✓" : "✗").join(" ");
              }
              html += `<tr>
                         <td>${bet.id || "-"}</td>
                         <td>${bet.user}</td>
                         <td>${bet.betAmount}</td>
                         <td>${resultsStr}</td>
                         <td>${bet.isWon ? "Won" : "Lost"}</td>
                         <td>${bet.payout ? bet.payout : "-"}</td>
                         <td>${bet.resolvedAt ? bet.resolvedAt : "-"}</td>
                       </tr>`;
            });
            html += "</table>";
            pastPlaysContainer.innerHTML = html;
          }
        }
        // Helper to refresh resolved bets for admin.
        function refreshResolvedBetsUI() {
          refreshPastPlaysAdminUI();
        }

        async function updateLineOutcome(lineId) {
          const lineRef = db.ref("lines/" + lineId);
          try {
            const snapshot = await lineRef.once("value");
            const line = snapshot.val();
            if (line) {
              const input = prompt("For line '" + line.description + "', enter the correct option number (1 for \"" + line.option1 + "\" or 2 for \"" + line.option2 + "\"):");
              if (input && (input.trim() === "1" || input.trim() === "2")) {
                await lineRef.update({ correctOption: parseInt(input.trim()) });
                console.log("Line updated.");
              } else {
                alert("Invalid input. Please enter 1 or 2.");
              }
            }
          } catch (error) {
            console.error("Error updating line:", error);
          }
        }
        async function deleteLine(lineId) {
          if (confirm("Are you sure you want to delete line " + lineId + "?")) {
            await db.ref("lines/" + lineId).set(null);
            console.log("Line deleted.");
          }
        }
        window.updateLineOutcome = updateLineOutcome;
        window.deleteLine = deleteLine;

        document.getElementById("createLineForm").addEventListener("submit", async function(e) {
          e.preventDefault();
          console.log("Create line form submitted. Current user:", currentUser);
          const description = document.getElementById("lineDescription").value.trim();
          const option1 = document.getElementById("option1Text").value.trim();
          const option2 = document.getElementById("option2Text").value.trim();
          if (!description || !option1 || !option2) {
            alert("Please fill in all fields.");
            return;
          }
          const newLine = { description, option1, option2, correctOption: null };
          try {
            await addLine(newLine);
            console.log("After addLine, currentUser remains:", localStorage.getItem("currentUser"));
            document.getElementById("createLineForm").reset();
          } catch (error) {
            console.error("Error in create line form:", error);
            alert("Error adding line. Please try again.");
          }
        });

        // ---------------------------------------------------
        // Attach input listener to bet amount field for instant potential payout update.
        // ---------------------------------------------------
        document.getElementById("betAmount").addEventListener("input", updatePotentialPayout);

        // ---------------------------------------------------
        // Member Dashboard UI Functions – Toggleable Inline Selections
        // ---------------------------------------------------
        window.togglePending = function(lineId, choice) {
          if (pendingSelections[lineId] === choice) {
            delete pendingSelections[lineId];
          } else {
            pendingSelections[lineId] = choice;
          }
          refreshMemberDashboardUI();
        };

        function refreshMemberDashboardUI() {
          // Bonus Section: Display the member's balance.
          const bonusSection = document.getElementById("bonusSection");
          const today = getTodayDate();
          if (!currentUser.lastClaimDate || currentUser.lastClaimDate !== today) {
            bonusSection.innerHTML = `Balance: $${Number(currentUser.balance).toFixed(2)} <button id="claimBonusBtn">Claim Daily Bonus ($5)</button>`;
          } else {
            bonusSection.innerHTML = `Balance: $${Number(currentUser.balance).toFixed(2)} <button id="claimBonusBtn" disabled>Daily Bonus Claimed</button>`;
          }
          const claimBtn = document.getElementById("claimBonusBtn");
          if (claimBtn && !claimBtn.disabled) {
            claimBtn.addEventListener("click", claimBonus);
          }

          // Available Lines: Display all open lines (lines with no outcome) that are not yet selected.
          const availableDiv = document.getElementById("availableLines");
          let openLines = lines.filter(line => line.correctOption == null);
          let availableHtml = "";
          if (openLines.length === 0) {
            availableHtml = "<p>No available lines to bet on.</p>";
          } else {
            openLines.forEach(line => {
              let btn1Class = (pendingSelections[line.id] === 1) ? "option-btn selected" : "option-btn";
              let btn2Class = (pendingSelections[line.id] === 2) ? "option-btn selected" : "option-btn";
              availableHtml += `<div class="line-block">
                                  <strong>${line.description}</strong><br/>
                                  <button class="${btn1Class}" onclick="togglePending('${line.id}', 1)">${line.option1}</button>
                                  <button class="${btn2Class}" onclick="togglePending('${line.id}', 2)">${line.option2}</button>
                                </div>`;
            });
          }
          availableDiv.innerHTML = availableHtml;

          // Recalculate potential payout instantly.
          updatePotentialPayout();

          // Live Bets for the member.
          const liveBetsContainer = document.getElementById("liveBetsContainer");
          let liveBets = bets.filter(bet => bet.user === currentUser.username && !bet.isSettled);
          if (liveBets.length === 0) {
            liveBetsContainer.innerHTML = "<p>No live bets.</p>";
          } else {
            let liveHtml = '<table><tr><th>ID</th><th>Amount</th><th>Selections</th><th>Placed On</th></tr>';
            liveBets.forEach(bet => {
              let selectionsStr = bet.selections
                .map(sel => {
                  let line = lines.find(l => l.id === sel.lineId);
                  if (!line) return "";
                  let optionText = sel.choice === 1 ? line.option1 : line.option2;
                  return line.description + " (" + optionText + ")";
                })
                .join(" | ");
              liveHtml += `<tr>
                             <td>${bet.id || "-"}</td>
                             <td>${bet.betAmount}</td>
                             <td>${selectionsStr}</td>
                             <td>${bet.createdAt}</td>
                           </tr>`;
            });
            liveHtml += "</table>";
            liveBetsContainer.innerHTML = liveHtml;
          }

          // Past Bets for the member.
          const pastBetsContainer = document.getElementById("pastBetsContainer");
          let pastBets = bets.filter(bet => bet.user === currentUser.username && bet.isSettled);
          if (pastBets.length === 0) {
            pastBetsContainer.innerHTML = "<p>No past bets.</p>";
          } else {
            let pastHtml = '<table><tr><th>ID</th><th>Amount</th><th>Results</th><th>Status</th><th>Payout</th><th>Resolved On</th></tr>';
            pastBets.forEach(bet => {
              let resultsStr = "";
              if (bet.results && bet.results.length > 0) {
                resultsStr = bet.results.map(r => r ? "✓" : "✗").join(" ");
              }
              pastHtml += `<tr>
                             <td>${bet.id || "-"}</td>
                             <td>${bet.betAmount}</td>
                             <td>${resultsStr}</td>
                             <td>${bet.isWon ? "Won" : "Lost"}</td>
                             <td>${bet.payout ? bet.payout : "-"}</td>
                             <td>${bet.resolvedAt ? bet.resolvedAt : "-"}</td>
                           </tr>`;
            });
            pastHtml += "</table>";
            pastBetsContainer.innerHTML = pastHtml;
          }
        }

        function updatePotentialPayout() {
          // Calculate potential payout based on bet amount and number of selected legs.
          const count = Object.keys(pendingSelections).length;
          const betAmtValue = document.getElementById("betAmount").value;
          const betAmount = parseFloat(betAmtValue);
          let potentialText = "Potential Payout: N/A";
          if (!isNaN(betAmount) && betAmount > 0 && count >= 2 && count <= 6 && MULTIPLIERS[count]) {
            const payout = betAmount * MULTIPLIERS[count];
            potentialText = "Potential Payout: $" + payout.toFixed(2);
          }
          document.getElementById("potentialPayoutDisplay").innerText = potentialText;
        }

        function claimBonus() {
          const today = getTodayDate();
          if (currentUser.lastClaimDate === today) {
            alert("Daily bonus already claimed for today.");
            return;
          }
          currentUser.balance = (currentUser.balance || 0) + 5;
          currentUser.lastClaimDate = today;
          usersLocal = usersLocal.map(u => u.username === currentUser.username ? currentUser : u);
          saveUsers(usersLocal);
          alert("Daily bonus of $5 claimed!");
          refreshMemberDashboardUI();
        }

        document.getElementById("placeBetForm").addEventListener("submit", async function(e) {
          e.preventDefault();
          const betAmount = parseFloat(document.getElementById("betAmount").value);
          if (betAmount > currentUser.balance) {
            alert("Insufficient balance to place this bet.");
            return;
          }
          let selectionsArray = [];
          for (let lineId in pendingSelections) {
            selectionsArray.push({ lineId: lineId, choice: pendingSelections[lineId] });
          }
          if (selectionsArray.length < 2) {
            alert("Select at least 2 lines for your bet.");
            return;
          }
          if (selectionsArray.length > 6) {
            alert("You cannot select more than 6 lines.");
            return;
          }
          // Deduct bet amount from the user's balance.
          currentUser.balance -= betAmount;
          usersLocal = usersLocal.map(u => u.username === currentUser.username ? currentUser : u);
          saveUsers(usersLocal);
          const newBet = {
            betAmount: betAmount,
            user: currentUser.username,
            selections: selectionsArray,
            isSettled: false,
            isWon: null,
            payout: null,
            createdAt: new Date().toLocaleString(),
            resolvedAt: null
          };
          await addBet(newBet);
          pendingSelections = {}; // Clear selections after placing the bet.
          document.getElementById("placeBetForm").reset();
          refreshMemberDashboardUI();
        });

        // Auto-refresh member dashboard every 5 seconds if there are no pending selections.
        setInterval(function() {
          if (currentUser && currentUser.role === "member") {
            const pendingCount = Object.keys(pendingSelections).length;
            if (pendingCount === 0) {
              console.log("Auto-refreshing member dashboard.");
              refreshMemberDashboardUI();
            } else {
              console.log("Pending selections present; preserving current picks.");
            }
          }
        }, 5000);
      });

      // ---------------------------------------------------
      // Admin Functions for Outcome Setting, Live & Past Plays
      // ---------------------------------------------------
      function refreshLivePlaysAdminUI() {
        const livePlaysContainer = document.getElementById("livePlaysContainer");
        let livePlays = bets.filter(bet => !bet.isSettled);
        if (livePlays.length === 0) {
          livePlaysContainer.innerHTML = "<p>No live plays.</p>";
        } else {
          let html = '<table><tr><th>ID</th><th>User</th><th>Amount</th><th>Selections</th><th>Placed On</th></tr>';
          livePlays.forEach(bet => {
            let selectionsStr = bet.selections.map(sel => {
              let line = lines.find(l => l.id === sel.lineId);
              if (!line) return "";
              let optionText = sel.choice === 1 ? line.option1 : line.option2;
              return line.description + " (" + optionText + ")";
            }).join(" | ");
            html += `<tr>
                       <td>${bet.id || "-"}</td>
                       <td>${bet.user}</td>
                       <td>${bet.betAmount}</td>
                       <td>${selectionsStr}</td>
                       <td>${bet.createdAt}</td>
                     </tr>`;
          });
          html += "</table>";
          livePlaysContainer.innerHTML = html;
        }
      }
      function refreshPastPlaysAdminUI() {
        const pastPlaysContainer = document.getElementById("pastPlaysContainer");
        let pastPlays = bets.filter(bet => bet.isSettled);
        if (pastPlays.length === 0) {
          pastPlaysContainer.innerHTML = "<p>No past plays.</p>";
        } else {
          let html = '<table><tr><th>ID</th><th>User</th><th>Amount</th><th>Results</th><th>Status</th><th>Payout</th><th>Resolved On</th></tr>';
          pastPlays.forEach(bet => {
            let resultsStr = "";
            if (bet.results && bet.results.length > 0) {
              resultsStr = bet.results.map(r => r ? "✓" : "✗").join(" ");
            }
            html += `<tr>
                       <td>${bet.id || "-"}</td>
                       <td>${bet.user}</td>
                       <td>${bet.betAmount}</td>
                       <td>${resultsStr}</td>
                       <td>${bet.isWon ? "Won" : "Lost"}</td>
                       <td>${bet.payout ? bet.payout : "-"}</td>
                       <td>${bet.resolvedAt ? bet.resolvedAt : "-"}</td>
                     </tr>`;
          });
          html += "</table>";
          pastPlaysContainer.innerHTML = html;
        }
      }
      function refreshResolvedBetsUI() {
        refreshPastPlaysAdminUI();
      }

      async function updateLineOutcome(lineId) {
        const lineRef = db.ref("lines/" + lineId);
        try {
          const snapshot = await lineRef.once("value");
          const line = snapshot.val();
          if (line) {
            const input = prompt("For line '" + line.description + "', enter the correct option number (1 for \"" + line.option1 + "\" or 2 for \"" + line.option2 + "\"):");
            if (input && (input.trim() === "1" || input.trim() === "2")) {
              await lineRef.update({ correctOption: parseInt(input.trim()) });
              console.log("Line updated.");
            } else {
              alert("Invalid input. Please enter 1 or 2.");
            }
          }
        } catch (error) {
          console.error("Error updating line:", error);
        }
      }
      async function deleteLine(lineId) {
        if (confirm("Are you sure you want to delete line " + lineId + "?")) {
          await db.ref("lines/" + lineId).set(null);
          console.log("Line deleted.");
        }
      }
      window.updateLineOutcome = updateLineOutcome;
      window.deleteLine = deleteLine;

      document.getElementById("createLineForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        console.log("Create line form submitted. Current user:", currentUser);
        const description = document.getElementById("lineDescription").value.trim();
        const option1 = document.getElementById("option1Text").value.trim();
        const option2 = document.getElementById("option2Text").value.trim();
        if (!description || !option1 || !option2) {
          alert("Please fill in all fields.");
          return;
        }
        const newLine = { description, option1, option2, correctOption: null };
        try {
          await addLine(newLine);
          console.log("After addLine, currentUser remains:", localStorage.getItem("currentUser"));
          document.getElementById("createLineForm").reset();
        } catch (error) {
          console.error("Error in create line form:", error);
          alert("Error adding line. Please try again.");
        }
      });
